[package]
authors = ["encointer.org <alain@encointer.org>"]
edition = '2018'
homepage = 'https://encointer.org'
license = "GPL-3.0"
name = 'encointer-node-notee-runtime'
repository = 'https://github.com/encointer/encointer-node/'
# minor revision must match node/client
# patch revision must match runtime spec_version
version = '0.3.7'

[dependencies.encointer-scheduler]
default-features = false
git = "https://github.com/encointer/pallets"
tag = "v0.3.9"
package = "pallet-encointer-scheduler"

[dependencies.encointer-ceremonies]
default-features = false
git = "https://github.com/encointer/pallets"
tag = "v0.3.9"
package = "pallet-encointer-ceremonies"

[dependencies.encointer-communities]
default-features = false
git = "https://github.com/encointer/pallets"
tag = "v0.3.9"
package = "pallet-encointer-communities"

[dependencies.encointer-balances]
default-features = false
git = "https://github.com/encointer/pallets"
tag = "v0.3.9"
package = "pallet-encointer-balances"

[dependencies.encointer-bazaar]
default-features = false
git = "https://github.com/encointer/pallets"
tag = "v0.3.9"
package = "pallet-encointer-bazaar"

[dependencies.encointer-primitives]
default-features = false
git = "https://github.com/encointer/pallets"
tag = "v0.3.9"

[dependencies.fixed]
default-features = false
git = "https://github.com/encointer/substrate-fixed"
tag = "v0.5.5"
package = "substrate-fixed"

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }

# alias "parity-scale-code" to "codec"
[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.4'

[dependencies]
hex-literal = { optional = true, version = '0.3.1' }
serde = { features = ['derive'], optional = true, version = '1.0.101' }

# Substrate dependencies
frame-benchmarking = { default-features = false, optional = true, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf"}
frame-executive = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
frame-system-benchmarking = { default-features = false, optional = true, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
frame-system-rpc-runtime-api = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
pallet-aura = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
pallet-balances = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
pallet-grandpa = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
pallet-randomness-collective-flip = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
pallet-sudo = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
pallet-timestamp = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
pallet-transaction-payment = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
pallet-transaction-payment-rpc-runtime-api = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
sp-api = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
sp-block-builder = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
sp-consensus-aura = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
sp-inherents = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
sp-offchain = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
sp-session = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
sp-transaction-pool = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }
sp-version = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "38f723bf" }

[features]
default = ['std']
runtime-benchmarks = [
    'hex-literal',
    'frame-benchmarking',
    'frame-support/runtime-benchmarks',
    'frame-system-benchmarking',
    'frame-system/runtime-benchmarks',
    'pallet-balances/runtime-benchmarks',
    'pallet-timestamp/runtime-benchmarks',
    'sp-runtime/runtime-benchmarks',
]
std = [
    'codec/std',
    'serde',
    'frame-executive/std',
    'frame-support/std',
    'frame-system/std',
    'frame-system-rpc-runtime-api/std',
    'pallet-aura/std',
    'pallet-balances/std',
    'pallet-grandpa/std',
    'pallet-randomness-collective-flip/std',
    'pallet-sudo/std',
    'pallet-timestamp/std',
    'pallet-transaction-payment/std',
    'pallet-transaction-payment-rpc-runtime-api/std',
    'sp-api/std',
    'sp-block-builder/std',
    'sp-consensus-aura/std',
    'sp-core/std',
    'sp-inherents/std',
    'sp-offchain/std',
    'sp-runtime/std',
    'sp-session/std',
    'sp-std/std',
    'sp-transaction-pool/std',
    'sp-version/std',
	"encointer-scheduler/std",
	"encointer-communities/std",
	"encointer-balances/std",
	"encointer-communities/std",
	"encointer-bazaar/std",
    "encointer-primitives/std",
    "fixed/std"    
]
