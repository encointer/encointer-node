[package]
name = "encointer-client-notee"
#keep with node version
version = "0.3.6"
authors = ["encointer.org <alain@encointer.org>"]
edition = "2018"

[dependencies]
substrate-api-client = { git = "https://github.com/scs/substrate-api-client.git", rev="1b13b6c"}
log = "0.4"
env_logger = "0.7"
hex = "0.4"
json = "0.12.0"
substrate-bip39 = "0.3.1"
tiny-bip39 = "0.6.2"
serde_json      = { version = "1.0"}
clap = "2.33"
clap-nested = "0.4.0"
primitive-types = { version = "0.6.1", default-features = false, features = ["codec"] }
geojson = "0.17"
base58  = "0.1"
parking_lot = "0.10.0"
async-trait = "0.1.30"

[dependencies.encointer-scheduler]
default-features = false
git = "https://github.com/encointer/pallets"
tag = "v0.3.6"
package = "pallet-encointer-scheduler"

[dependencies.encointer-ceremonies]
default-features = false
git = "https://github.com/encointer/pallets"
tag = "v0.3.6"
package = "pallet-encointer-ceremonies"

[dependencies.encointer-currencies]
default-features = false
git = "https://github.com/encointer/pallets"
tag = "v0.3.6"
package = "pallet-encointer-currencies"

[dependencies.encointer-balances]
default-features = false
git = "https://github.com/encointer/pallets"
tag = "v0.3.6"
package = "pallet-encointer-balances"

[dependencies.fixed]
default-features = false
git = "https://github.com/encointer/substrate-fixed"
tag = "v0.5.4+sub_v0.1"
package = "substrate-fixed"

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.101'

[dependencies.codec]
default-features = false
package = "parity-scale-codec"
features = ["derive"]
version = "1.3.0"

[dependencies.sp-core]
default-features = false
package = "sp-core"
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"

[dependencies.sp-runtime]
default-features = false
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"

[dependencies.sp-keystore]
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"
package = "sp-keystore"

[dependencies.sc-keystore]
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"
package = "sc-keystore"

[dependencies.balances]
default-features = false
package = 'pallet-balances'
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"

[dependencies.frame-system]
default-features = false
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"
package = 'frame-system'

[dependencies.encointer-node-notee-runtime]
package = "encointer-node-notee-runtime"
path = '../runtime'

[dependencies.sp-keyring]
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"
package = "sp-keyring"

[dependencies.sp-application-crypto]
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"
package = "sp-application-crypto"

[dependencies.substrate-frame-rpc-system]
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"

