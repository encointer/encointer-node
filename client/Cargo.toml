[package]
name = "encointer-client-notee"
authors = ["encointer.org <alain@encointer.org>"]
edition = "2021"
#keep with node version
version = "0.8.0"

[dependencies]
async-trait = "0.1.30"
base58  = "0.1"
clap = "2.33"
clap-nested = "0.4.0"
codec = { package = "parity-scale-codec", version = "2.1.3", default-features = false, features = ["derive"] }
env_logger = "0.7"
geojson = "0.17"
hex = "0.4"
log = "0.4"
parking_lot = "0.10.0"
primitive-types = { version = "0.6.1", default-features = false, features = ["codec"] }
json = "0.12.0"
serde_json      = { version = "1.0"}
substrate-bip39 = "0.4.2"
tiny-bip39 = "0.6.2"

# local deps
encointer-node-notee-runtime = { path = "../runtime" }
# encointer deps
encointer-primitives = { git = "https://github.com/encointer/pallets", branch = "master" }
pallet-encointer-balances = { git = "https://github.com/encointer/pallets", branch = "master" }
pallet-encointer-ceremonies = { git = "https://github.com/encointer/pallets", branch = "master" }
pallet-encointer-communities = { git = "https://github.com/encointer/pallets", branch = "master" }
pallet-encointer-scheduler = { git = "https://github.com/encointer/pallets", branch = "master" }

# scs deps
substrate-api-client = { git = "https://github.com/scs/substrate-api-client", branch = "master"}
substrate-client-keystore = { git = "https://github.com/scs/substrate-api-client", branch = "master"}

# substrate deps
frame-system = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master" }
pallet-balances = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master" }
sc-keystore = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-application-crypto = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-core = { version = "4.1.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-keyring = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-keystore = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-runtime = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master" }
substrate-frame-rpc-system = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master" }

