[package]
name = "encointer-client-notee"
authors = ["encointer.org <alain@encointer.org>"]
edition = "2018"
#keep with node version
version = "0.7.0"

[dependencies]
log = "0.4"
env_logger = "0.7"
hex = "0.4"
json = "0.12.0"
substrate-bip39 = "0.4.2"
tiny-bip39 = "0.6.2"
serde_json      = { version = "1.0"}
clap = "2.33"
clap-nested = "0.4.0"
primitive-types = { version = "0.6.1", default-features = false, features = ["codec"] }
geojson = "0.17"
base58  = "0.1"
parking_lot = "0.10.0"
async-trait = "0.1.30"

[dependencies.substrate-api-client]
git = "https://github.com/scs/substrate-api-client"
branch = "master"

[dependencies.substrate-client-keystore]
git = "https://github.com/scs/substrate-api-client"
branch = "master"

[dependencies.encointer-scheduler]
#default-features = false
git = "https://github.com/encointer/pallets"
branch = "master"
package = "pallet-encointer-scheduler"

[dependencies.encointer-ceremonies]
#default-features = false
git = "https://github.com/encointer/pallets"
branch = "master"
package = "pallet-encointer-ceremonies"

[dependencies.encointer-communities]
#default-features = false
git = "https://github.com/encointer/pallets"
branch = "master"
package = "pallet-encointer-communities"

[dependencies.encointer-balances]
#default-features = false
git = "https://github.com/encointer/pallets"
branch = "master"
package = "pallet-encointer-balances"

[dependencies.encointer-primitives]
#default-features = false
git = "https://github.com/encointer/pallets"
branch = "master"

[dependencies.fixed]
#default-features = false
git = "https://github.com/encointer/substrate-fixed"
tag = "v0.5.6"
package = "substrate-fixed"

[dependencies.codec]
#default-features = false
package = "parity-scale-codec"
features = ["derive"]
version = "2.1.1"

[dependencies.sp-core]
#default-features = false
version = "4.0.0-dev"
package = "sp-core"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.sp-runtime]
version = "4.0.0-dev"
default-features = false
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.sp-keystore]
version = "0.10.0-dev"
git = "https://github.com/paritytech/substrate.git"
branch = "master"
package = "sp-keystore"

[dependencies.sc-keystore]
version = "4.0.0-dev"
git = "https://github.com/paritytech/substrate.git"
branch = "master"
package = "sc-keystore"

[dependencies.balances]
version = "4.0.0-dev"
#default-features = false
package = 'pallet-balances'
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.frame-system]
version = "4.0.0-dev"
#default-features = false
git = "https://github.com/paritytech/substrate.git"
branch = "master"
package = 'frame-system'

[dependencies.encointer-node-notee-runtime]
package = "encointer-node-notee-runtime"
path = '../runtime'

[dependencies.sp-keyring]
version = "4.0.0-dev"
git = "https://github.com/paritytech/substrate.git"
branch = "master"
package = "sp-keyring"

[dependencies.sp-application-crypto]
version = "4.0.0-dev"
git = "https://github.com/paritytech/substrate.git"
branch = "master"
package = "sp-application-crypto"

[dependencies.substrate-frame-rpc-system]
version = "4.0.0-dev"
git = "https://github.com/paritytech/substrate.git"
branch = "master"
